openapi: 3.0.0
info:
  title: Earthid SSI Layer
  version: 2.0.0
  description: This the SSI Layer of Earthid
  contact:
    email: vishnu.pradeep@ults.in
    name: API Support
externalDocs:
  description: README - GITLAB
  url: 'https://gitlab.com/Vishnu2611/earthid-ssi-js/-/blob/dev/README.md'
servers:
  - url: 'https://ssi-gbg.myearth.id'
    description: Issuer Appnet
  - url: 'https://ssi-verifier.myearth.id '
    description: Verifier Appnet
  - url: 'http://15.207.193.210:8082'
    description: Issuer Appnet - UAT
  - url: 'http://15.207.193.210:8083'
    description: Verifier Appnet - UAT
  - url: 'http://localhost:8080'
    description: Issuer Appnet - Dev
  - url: 'http://localhost:8081'
    description: Verifier Appnet - Dev
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-KEY
paths:
  /api/issuer/did:
    get:
      summary: Retrieve Issuer's DID
      security:
        - ApiKeyAuth: []
      tags:
        - Issuer
      responses:
        '200':
          description: Issuer's DID
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                    example: DID is retrieved
                  data:
                    type: string
                    example: 'did:earthid:testnet:AabfxxZm8PYRWGDsa5DtVwJsnCAxBpyoQLzxFcT9y1sE;earthid:testnet:fid=0.0.216007'
        '400':
          description: DID retrieval failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  errorCode:
                    type: number
                    example: 400
                  message:
                    type: string
                    example: Invalid DID
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  errorCode:
                    type: number
                    example: 401
                  message:
                    type: string
                    example: Unauthorized
  '/api/issuer/did/{did}':
    delete:
      summary: Delete Issuer DID
      security:
        - ApiKeyAuth: []
      tags:
        - Issuer
      parameters:
        - in: path
          name: did
          schema:
            type: string
          required: true
      responses:
        '202':
          description: Issuer DID deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: boolean
                  message:
                    type: string
                    example: 'Issuer did - did:earthid:testnet:GftCjzCHotPs565TBu1rpKgx4j1WWECgrKpmSUyzx7m9;earthid:testnet:fid=0.0.277146 has been deleted'
        '400':
          description: Issuer DID deletion failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  errorCode:
                    type: number
                    example: 400
                  message:
                    type: string
                    example: Invalid DID
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  errorCode:
                    type: number
                    example: 401
                  message:
                    type: string
                    example: Unauthorized
  /api/issuer/createSchema:
    post:
      summary: Create a Schema for Verifiable Credential.
      security:
        - ApiKeyAuth: []
      tags:
        - Issuer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                schemaName:
                  type: string
                  example: MembershipType
                  description: Name of Schema
                description:
                  type: string
                  example: Membership Document for GBA Credential
                  description: Description about schema
                attributes:
                  type: array
                  items:
                    type: object
                    properties:
                      attributeName:
                        type: string
                        description: Name of the attribute
                        example: firstName
                      type:
                        type: string
                        description: Type of the attribute
                        example: string
                      description:
                        type: string
                        description: Description of the attribute
                        example: First name of the user
                      required:
                        type: boolean
                        description: Attribute is required or not
                      maxLength:
                        type: number
                        description: Maximum length of attribute
                expiration:
                  type: object
                  properties:
                    value:
                      type: number
                    unit:
                      type: string
                      enum:
                        - years
                        - months
                        - days
                  example:
                    value: 1
                    unit: years
                  description: Expiration of Credential
                dependantSchemas:
                  type: array
                  items:
                    type: string
                    example: GBAMembershipType
              required:
                - schemaName
                - description
                - attributes
                - dependantSchemas
      responses:
        '201':
          description: Schema created
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                    example: The Schema is created
                  status:
                    type: number
                    example: 201
        '400':
          description: Verifiable Credential creation failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  errorCode:
                    type: number
                    example: 400
                  message:
                    type: string
                    example: Schema creation failed!!
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  errorCode:
                    type: number
                    example: 401
                  message:
                    type: string
                    example: Unauthorized
  '/api/issuer/schema/{schemaName}':
    get:
      summary: Retrieve schema Details
      security:
        - ApiKeyAuth: []
      tags:
        - Issuer
      parameters:
        - in: path
          name: schemaName
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Schema Details retrieval success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      $schema:
                        type: string
                        format: uri
                        example: 'http://json-schema.org/draft-04/schema#'
                      title:
                        type: string
                        example: MembershipType
                      description:
                        type: string
                        example: Membership Document for GBA Credential
                      type:
                        type: string
                        example: object
                      properties:
                        type: object
                        properties:
                          firstName:
                            type: object
                            properties:
                              type:
                                type: string
                                example: string
                              pattern:
                                type: string
                                example: '[a-zA-Z]+$'
                              description:
                                type: string
                                example: First name of the user
                              maxLength:
                                type: string
                                example: '4'
                          lastName:
                            type: object
                            properties:
                              type:
                                type: string
                                example: string
                              pattern:
                                type: string
                                example: '[a-zA-Z]+$'
                              description:
                                type: string
                                example: Last name of the user
                              maxLength:
                                type: string
                                example: '4'
                      required:
                        type: array
                        items:
                          type: string
                        example:
                          - firstName
                  message:
                    type: string
                    example: Schema is retrieved
        '400':
          description: Schema details retrieval failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  errorCode:
                    type: number
                    example: 400
                  message:
                    type: string
                    example: Invalid Schema
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  errorCode:
                    type: number
                    example: 401
                  message:
                    type: string
                    example: Unauthorized
  /api/issuer/schemas:
    get:
      summary: Retrieve All Schemas of Issuer
      security:
        - ApiKeyAuth: []
      tags:
        - Issuer
      responses:
        '200':
          description: Issuer's Schemas
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      type: object
                      description: List of all schemas of Issuer
                    example:
                      - $schema: 'http://json-schema.org/draft-04/schema#'
                        title: BAMembershipType
                        description: Membership Document for BA Credential
                        type: object
                        properties:
                          firstName:
                            type: string
                            pattern: '[a-zA-Z]+$'
                            description: First name of the user
                            maxLength: '0'
                        required:
                          - firstName
                      - $schema: 'http://json-schema.org/draft-04/schema#'
                        title: GBAembershipType
                        description: Membership Document for GBA Credential
                        type: object
                        properties:
                          firstName:
                            type: string
                            pattern: '[a-zA-Z]+$'
                            description: First name of the user
                            maxLength: '0'
                          lastName:
                            type: string
                            pattern: '[a-zA-Z]+$'
                            description: First name of the user
                            maxLength: '0'
                        required:
                          - firstName
                          - lastName
                  message:
                    type: string
                    example: Schemas is retrieved
        '400':
          description: Schema retrieval failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  errorCode:
                    type: number
                    example: 400
                  message:
                    type: string
                    example: Invalid Schemas
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  errorCode:
                    type: number
                    example: 401
                  message:
                    type: string
                    example: Unauthorized
  /api/issuer/verifiableCredential:
    post:
      summary: Create a Verifiable Credential (Membership Document).
      security:
        - ApiKeyAuth: []
      tags:
        - Issuer
      parameters:
        - in: header
          name: did
          required: true
          schema:
            type: string
            example: 0ff0dc1ad7e1ce727d8db8f07c30d43adefda5df7d54738c0aa0322af93df889
          description: User Did
        - in: header
          name: publicKey
          required: true
          schema:
            type: string
            example: eyJrdHkiOiJPS1AiLCJjcnYiOiJFZDI1NTE5IiwieCI6IlJDd1JzZzI5d1M1YUVUempoREJlRm4yVUZkcUZ6QjdGWnhlWTA2V29sTmsiLCJkIjoibmxfV0dKVnV0TFFTaHVLcjdMYXBkd3Izelk2MWw1WXVfM0t4LWNEckZNMCJ9
          description: User Public Key
        - in: header
          name: signature
          required: true
          schema:
            type: string
            example: eyJhbGciOiJFZERTQSJ9..Snq8WhkO1imSc3kftm_aER7r8qUhHS1igmi6DaLawL37s9vYFhMW6U_7uz-R5BtIJVuySIW5PTqnSwa0rWUNDQ
          description: User Signature
        - in: query
          name: isCryptograph
          required: false
          schema:
            type: boolean
            example: false
          description: VC as cryptograph
        - in: query
          name: downloadCryptograph
          required: false
          schema:
            type: boolean
            example: false
          description: Retrieve VC's cryptograph as File
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                schemaName:
                  type: string
                  example: MembershipType
                  description: Name/Type of Credential
                isEncrypted:
                  type: boolean
                  description: VC is encrypted or not
                dependantVerifiableCredential:
                  type: array
                  items:
                    type: object
                    properties:
                      '@context':
                        type: array
                        items:
                          type: string
                          description: Context
                          example: 'https://www.w3.org/2018/credentials/v1'
                      id:
                        type: string
                        description: Id of credential
                        example: 'MembershipType:be45c748-6e8c-4771-93a8-7529b033d0f3'
                      type:
                        type: string
                        description: Type
                        example:
                          - VerifiableCredential
                          - MembershipType
                      credentialSchema:
                        type: object
                        description: Credential Schema
                        properties:
                          id:
                            type: string
                            example: 'http://localhost:5050/gbaCertificate-schema.json'
                          type:
                            type: string
                            example: JsonSchemaValidator2018
                      issuer:
                        type: string
                        description: DID of Issuer
                        example: 'did:earthid:testnet:6J1QfN6DWdBQG7qHVNG3PikbjeuSEXZ6sc2UjLiMyBnM;earthid:testnet:fid=0.0.209957'
                      credentialSubject:
                        type: object
                        description: ' Degree awarded to student'
                        properties:
                          id:
                            type: string
                            example: 'did:earthid:testnet:6J1QfN6DWdBQG7qHVNG3PikbjeuSEXZ6sc2UjLiMyBnM;earthid:testnet:fid=0.0.209957'
                            description: DID of user
                          firstName:
                            type: string
                            example: John
                            description: First Name of User
                          lastName:
                            type: string
                            example: Doe
                            description: Last Name of User
                          email:
                            type: string
                            example: john@xyz.uk
                            description: Email of User
                          memebershipType:
                            type: string
                            example: full
                            description: Membership Type of User
                      issuanceDate:
                        type: string
                        format: date
                        description: Date of Issuance of Credential
                      expirationDate:
                        type: string
                        format: date
                        description: Date of Expiry of Credential
                      proof:
                        type: object
                        description: ' Degree awarded to student'
                        properties:
                          type:
                            type: string
                            example: Ed25519Signature2018
                          creator:
                            type: string
                            example: 'did:earthid:testnet:6J1QfN6DWdBQG7qHVNG3PikbjeuSEXZ6sc2UjLiMyBnM;earthid:testnet:fid=0.0.209957'
                          created:
                            type: string
                            format: date
                          proofPurpose:
                            type: string
                            example: assertionMethod
                          vcVerificationMethod:
                            type: string
                            example: 'did:earthid:testnet:6J1QfN6DWdBQG7qHVNG3PikbjeuSEXZ6sc2UjLiMyBnM;earthid:testnet:fid=0.0.209957#did-root-key'
                          jws:
                            type: string
                            example: eyJjcml0IjpbImI2NCJdLCJiNjQiOmZhbHNlLCJhbGciOiJFZERTQSJ9..
                      credentialStatus:
                        type: string
                        example: ''
                credentialSubject:
                  type: object
                  properties:
                    userName:
                      type: string
                      example: johnDoe
                      description: Username of User
                    firstName:
                      type: string
                      example: John
                      description: First Name of User
                    lastName:
                      type: string
                      example: Doe
                      description: Last Name of User
                    email:
                      type: string
                      example: john.doe@xyz.com
                      description: Email id of User
                    membershipType:
                      type: string
                      example: Full
                      description: Type of Membership
                zkpEnableCredentialSubjects:
                  type: array
                  items:
                    type: string
                    example: age
                biometric:
                  type: object
                  properties:
                    face:
                      type: object
                      properties:
                        probeFace:
                          type: object
                          example: '{ "pos": "F", "template": "", "templateCreationResult": true }'
                          description: Selfie Photo Template of User
                        galleryFace:
                          type: object
                          example: '{ "pos": "F", "template": "", "templateCreationResult": true }'
                          description: Original Photo Template of User
                    iris:
                      type: object
                      properties:
                        probeIris:
                          type: object
                          example: '{ "pos": "F", "template": "", "templateCreationResult": true }'
                          description: Selfie Iris Photo Template of User
                        galleryIris:
                          type: object
                          example: '{ "pos": "F", "template": "", "templateCreationResult": true }'
                          description: Original Iris Photo Template of User
                    finger:
                      type: object
                      properties:
                        probeFinger:
                          type: object
                          example: '{ "pos": "F", "template": "", "templateCreationResult": true }'
                          description: Selfie Finger Photo Template of User
                        galleryFinger:
                          type: object
                          example: '{ "pos": "F", "template": "", "templateCreationResult": true }'
                          description: Original Finger Photo Template of User
              required:
                - schemaName
                - isEncrypted
                - credentialSubject
      responses:
        '201':
          description: Verifiable Credential created
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    description: Verifiable Credential of User
                    properties:
                      '@context':
                        type: array
                        items:
                          type: string
                          description: Context
                          example: 'https://www.w3.org/2018/credentials/v1'
                      id:
                        type: string
                        description: Id of credential
                        example: 'MembershipType:be45c748-6e8c-4771-93a8-7529b033d0f3'
                      type:
                        type: string
                        description: Type
                        example:
                          - VerifiableCredential
                          - MembershipType
                      credentialSchema:
                        type: object
                        description: Credential Schema
                        properties:
                          id:
                            type: string
                            example: 'http://localhost:5050/gbaCertificate-schema.json'
                          type:
                            type: string
                            example: JsonSchemaValidator2018
                      issuer:
                        type: string
                        description: DID of Issuer
                        example: 'did:earthid:testnet:6J1QfN6DWdBQG7qHVNG3PikbjeuSEXZ6sc2UjLiMyBnM;earthid:testnet:fid=0.0.209957'
                      credentialSubject:
                        type: object
                        description: ' Degree awarded to student'
                        properties:
                          id:
                            type: string
                            example: 'did:earthid:testnet:6J1QfN6DWdBQG7qHVNG3PikbjeuSEXZ6sc2UjLiMyBnM;earthid:testnet:fid=0.0.209957'
                            description: DID of user
                          firstName:
                            type: string
                            example: John
                            description: First Name of User
                          lastName:
                            type: string
                            example: Doe
                            description: Last Name of User
                          email:
                            type: string
                            example: john@xyz.uk
                            description: Email of User
                          memebershipType:
                            type: string
                            example: full
                            description: Membership Type of User
                      issuanceDate:
                        type: string
                        format: date
                        description: Date of Issuance of Credential
                      expirationDate:
                        type: string
                        format: date
                        description: Date of Expiry of Credential
                      proof:
                        type: object
                        description: ' Degree awarded to student'
                        properties:
                          type:
                            type: string
                            example: Ed25519Signature2018
                          creator:
                            type: string
                            example: 'did:earthid:testnet:6J1QfN6DWdBQG7qHVNG3PikbjeuSEXZ6sc2UjLiMyBnM;earthid:testnet:fid=0.0.209957'
                          created:
                            type: string
                            format: date
                          proofPurpose:
                            type: string
                            example: assertionMethod
                          vcVerificationMethod:
                            type: string
                            example: 'did:earthid:testnet:6J1QfN6DWdBQG7qHVNG3PikbjeuSEXZ6sc2UjLiMyBnM;earthid:testnet:fid=0.0.209957#did-root-key'
                          jws:
                            type: string
                            example: eyJjcml0IjpbImI2NCJdLCJiNjQiOmZhbHNlLCJhbGciOiJFZERTQSJ9..
                      credentialStatus:
                        type: string
                        example: ''
                  message:
                    type: string
                    example: The Verifiable Credential is created
                  status:
                    type: number
                    example: 201
        '400':
          description: Verifiable Credential creation failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  errorCode:
                    type: number
                    example: 400
                  message:
                    type: string
                    example: Verifiable Credential creation failed!!
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  errorCode:
                    type: number
                    example: 401
                  message:
                    type: string
                    example: Unauthorized
    delete:
      summary: Delete Verifiable Credential
      security:
        - ApiKeyAuth: []
      tags:
        - Issuer
      parameters:
        - in: header
          name: publicKey
          required: true
          schema:
            type: string
            example: eyJrdHkiOiJPS1AiLCJjcnYiOiJFZDI1NTE5IiwieCI6IlJDd1JzZzI5d1M1YUVUempoREJlRm4yVUZkcUZ6QjdGWnhlWTA2V29sTmsiLCJkIjoibmxfV0dKVnV0TFFTaHVLcjdMYXBkd3Izelk2MWw1WXVfM0t4LWNEckZNMCJ9
          description: User Public Key
        - in: header
          name: signature
          required: true
          schema:
            type: string
            example: eyJhbGciOiJFZERTQSJ9..Snq8WhkO1imSc3kftm_aER7r8qUhHS1igmi6DaLawL37s9vYFhMW6U_7uz-R5BtIJVuySIW5PTqnSwa0rWUNDQ
          description: User Signature
        - in: query
          name: vc
          schema:
            type: string
          required: true
      responses:
        '202':
          description: Issuer DID deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: boolean
                  message:
                    type: string
                    example: vc u1rpKgx4j1WWECgrKpmSUyzx7m9 has been deleted
        '400':
          description: Issuer DID deletion failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  errorCode:
                    type: number
                    example: 400
                  message:
                    type: string
                    example: Invalid vc
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  errorCode:
                    type: number
                    example: 401
                  message:
                    type: string
                    example: Unauthorized
    put:
      summary: Update/Reissue a Verifiable Credential (Membership Document).
      security:
        - ApiKeyAuth: []
      tags:
        - Issuer
      parameters:
        - in: header
          name: publicKey
          required: true
          schema:
            type: string
            example: eyJrdHkiOiJPS1AiLCJjcnYiOiJFZDI1NTE5IiwieCI6IlJDd1JzZzI5d1M1YUVUempoREJlRm4yVUZkcUZ6QjdGWnhlWTA2V29sTmsiLCJkIjoibmxfV0dKVnV0TFFTaHVLcjdMYXBkd3Izelk2MWw1WXVfM0t4LWNEckZNMCJ9
          description: User Public Key
        - in: header
          name: signature
          required: true
          schema:
            type: string
            example: eyJhbGciOiJFZERTQSJ9..Snq8WhkO1imSc3kftm_aER7r8qUhHS1igmi6DaLawL37s9vYFhMW6U_7uz-R5BtIJVuySIW5PTqnSwa0rWUNDQ
          description: User Signature
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                credentialSubject:
                  type: object
                  example:
                    userName: johnDoe
                    firstName: John
                    lastName: Doe
                    email: john.doe@xyz.com
                    membershipType: Full
                  description: Credentias
                vc:
                  type: object
                  properties:
                    '@context':
                      type: array
                      items:
                        type: string
                        description: Context
                        example: 'https://www.w3.org/2018/credentials/v1'
                    id:
                      type: string
                      description: Id of credential
                      example: 'MembershipType:be45c748-6e8c-4771-93a8-7529b033d0f3'
                    type:
                      type: string
                      description: Type
                      example:
                        - VerifiableCredential
                        - MembershipType
                    credentialSchema:
